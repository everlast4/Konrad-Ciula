<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="imie" placeholder="wpiszimie"/>
    <button>Sprawdź</button>
    <div></div>

    <script>
        //pobieramy elementy html
        const input = document.querySelector('input[name="imie"]');
        const btn = document.querySelector('button');
        const div = document.querySelector('div');

        const sprawdzImie = function () {
            const imie = input.value;
            input
            const ileZnakow = imie.lenght;
            if(imie.charAt(ileZnakow - 1) === 'a'){
                div.textContent = 'Podane imię jest żeńskie';
            }
            else{
                div.textContent = 'Podane imię jest męskie';
            }
        };
        btn.addEventListener('click', sprawdzImie);
        </script>
</body>
</html>
